<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>EFC</title>
  </head>
  <body>
    <script src='js/header.js'></script>
    <div class="container">
        <div class="row">
            <div class="col-md-1">
                <button type="button" class="btn btn-success"><img src="img/Frame_10plus.svg" alt="plusbtn"></button>
            </div>
            <div class="col-md-9">
                <div class="form-outline">
                    <input type="search" id="search-input" class="form-control" placeholder="Search" aria-label="Search" />
                </div>
            </div>
            <div class="col-md-1">
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="img/filter.svg">
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li>
                            <a class="dropdown-item" href="#">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="Checkme1" />
                                    <label class="form-check-label" for="Checkme1">Count</label>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="Checkme2" />
                                    <label class="form-check-label" for="Checkme2">Description</label>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="Checkme3" />
                                    <label class="form-check-label" for="Checkme3">Characteristics</label>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="Checkme4" />
                                    <label class="form-check-label" for="Checkme4">Price</label>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-1">
                <button id="search-button" type="button" class="btn btn-primary"><img src="img/Frame_16linza.svg"></button>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <script src="js/mainscripts.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
