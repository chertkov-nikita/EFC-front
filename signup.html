<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>EFC-singup</title>
  </head>
  <body>
    <section class="w-100 p-4 d-flex justify-content-center pb-4">
        <form style="width: 22rem;" data-gtm-form-interact-id="0">
          <!-- Name input -->
          <div class="form-outline mb-4">
            <input type="name" id="name-input" class="form-control">
            <label class="form-label" for="name-input" style="margin-left: 0px;">Name</label>
          <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 88.8px;"></div><div class="form-notch-trailing"></div></div></div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="email-input" class="form-control">
            <label class="form-label" for="email-input" style="margin-left: 0px;">Email address</label>
          <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 88.8px;"></div><div class="form-notch-trailing"></div></div></div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password" id="password-input" class="form-control">
            <label class="form-label" for="password-input" style="margin-left: 0px;">Password</label>
          <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64px;"></div><div class="form-notch-trailing"></div></div></div>

          <!-- Confirm password input -->
          <div class="form-outline mb-4">
            <input type="password" id="confirm-password-input" class="form-control">
            <label class="form-label" for="confirm-password-input" style="margin-left: 0px;">Repeat password</label>
          <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64px;"></div><div class="form-notch-trailing"></div></div></div>
  
          <!-- Submit button -->
          <button type="button" class="btn btn-primary btn-block mb-4">register</button>
        </form>
      </section>

    <!-- Optional JavaScript -->
    <script src="signup.html"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
